<div class="admin-page">
  <mat-tab-group>
    <mat-tab label="Банки">
      <table mat-table [dataSource]="banks" class="admin-page__table">
        <ng-container matColumnDef="number">
          <td mat-cell *matCellDef="let element"> 1 </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Название</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef>Процентная ставка</th>
          <td mat-cell *matCellDef="let element">{{ element.rate / 100 | percent }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="banksColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: banksColumns"></tr>
      </table>
    </mat-tab>
