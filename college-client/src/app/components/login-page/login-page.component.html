<div class="login-page">
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="login-page__form">
            <div class="login-page__form__logo">
                <img class="login-page__form__logo-img" src="../../../assets/logo.jpg" alt="logo" routerLink="/">
            </div>
            <mat-error class="error" *ngIf="error">{{error}}</mat-error>
            <mat-form-field appearance="outline">
                <mat-label>Логин</mat-label>
                <input formControlName="login" matInput type="text" [errorStateMatcher]="matcher">
                <mat-error *ngIf="form.get('login').hasError('required')">Обязательное поле</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Пароль</mat-label>
                <input formControlName="password" matInput [type]="hidePass ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hidePass = !hidePass">
                    <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="form.get('password').hasError('required')">Обязательное поле</mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button class="login-page__form__btn" color="primary">ВОЙТИ</button>
            <app-loading *ngIf="loading"></app-loading>
        </div>
    </form>
</div>
